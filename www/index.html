<html>
	<head>
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
		-->
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
		<link rel="stylesheet" type="text/css" href="lib/material-design-lite/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Freifunk Alias List</title>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
			<header class="mdl-layout__header mdl-layout__header--scroll ffa-header">
				<div class="mdl-layout__header-row ffa-header-row">
					<span class="mdl-layout-title">Freifunk Alias List</span>
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="about.html">About</a>
					</nav>
				</div>
			</header>
			<main class="mdl-layout__content">
				<div class="ffa-progress-bar-wrapper">
					<div class="ffa-progress-bar mdl-progress mdl-js-progress mdl-progress__indeterminate" data-bind="visible: processIsRunning"></div>
				</div>
				<p>
					<ol>
						<li>Domain ausw√§hlen</li>
						<li>Liste speichern</li>
						<li>Im Wifi Analyzer unter <i>Einstellungen - Manage aliases - Import</i> die Liste laden</li>
					</ol>
				<p class="mdl-typography--text-center">
					<select data-bind="options: domains,
						optionsText: 'name',
						optionsValue: 'dataUrl',
						value: selectedDomainDataUrl">
					</select>
				</p>
				<p class="mdl-typography--text-center">
					<button data-bind="enable: domains.length, disable: processIsRunning, click: saveAliasList" class="mdl-button mdl-js-button mdl-button--raised">
						Liste speichern
					</button>
				</p>
				<p  class="mdl-typography--text-center" data-bind="text: status"></p>
			</main>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/lib/fetch.js"></script>
		<script type="text/javascript" src="js/lib/md5.min.js"></script>
		<script type="text/javascript" src="lib/material-design-lite/material.min.js"></script>
		<script type="text/javascript" src="js/lib/knockout-latest.js"></script>
		<script type="text/javascript" src="js/nodeListTransform.js"></script>
		<script type="text/javascript" src="js/GluonUtil.js"></script>
		<script type="text/javascript" src="js/FfAliasList.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
